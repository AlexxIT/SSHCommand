exec_command:
  fields:
    command:
      example: ls -la
      required: true
      selector:
        text:
    host:
      example: 172.17.0.1
      selector:
        text:
    port:
      example: 22
      selector:
        number:
          min: 1
          max: 65535
    user:
      example: root
      selector:
        text:
    pass:
      example: secret
      selector:
        text:
    private_key:
      example: /config/ssh/id_rsa
      selector:
        text:
    passphrase:
      example: secret
      selector:
        text:
    timeout:
      example: 5
      selector:
        number:
          min: 1
          max: 60
